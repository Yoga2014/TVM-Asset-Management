<div class="dashboard-container">
  <!-- Summary Cards -->
  <div class="summary-cards">
    <mat-card *ngFor="let card of summary" class="card">
      <h3>{{ card.title }}</h3>
      <p>{{ card.value }}</p>
    </mat-card>
  </div>

  <!-- Recent Activity Table -->
  <div class="recent-activity">
    <h3>Recent Activity</h3>
    <table mat-table [dataSource]="recentActivities" class="mat-elevation-z8">
      <ng-container matColumnDef="asset">
        <th mat-header-cell *matHeaderCellDef> Asset Name </th>
        <td mat-cell *matCellDef="let element"> {{element.asset}} </td>
      </ng-container>

      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef> Employee </th>
        <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <button mat-raised-button color="primary">Add Asset</button>
    <button mat-raised-button color="accent">Assign Asset</button>
    <button mat-raised-button color="warn">Update Asset</button>
  </div>
</div>
